<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home</title>
<script src='/_ah/channel/jsapi'></script>
<script type="text/javascript">
var API_ROOT = 'https://health-expert-1705.appspot.com/_ah/api',
	CLIENT_ID = '817202020074-1b97ag04r8rhfj6r40bocobupn92g5bj.apps.googleusercontent.com',
	SCOPES = 'https://www.googleapis.com/auth/userinfo.email';

function init(){
	  var apisToLoad;
	  
	  var callback = function() {
	    if (--apisToLoad == 0) {
	      signin(true, userAuthed);
	    }
	  }

	  apisToLoad = 2; // must match number of calls to gapi.client.load()
	  gapi.client.load('helloworld', 'v1', callback, API_ROOT);
	  gapi.client.load('oauth2', 'v2', callback);
	}

	function signin(mode, callback) {
	  gapi.auth.authorize({client_id: CLIENT_ID,
	    scope: SCOPES, immediate: mode},
	    callback);
	}

	function userAuthed() {
	  var request =
	      gapi.client.oauth2.userinfo.get().execute(function(resp) {
	    if (!resp.code) {
		    // User is signed in, call my Endpoint
	    	doSomething();
	    }
	    else {
	    	document.getElementById("signinButton").style.display="block";
	    }
	  });	
}

function doSomething(){
	
	gapi.client.helloworld.greetings.authed().execute(function(resp) {
		  console.log(resp);
		});	
	//helloworld.greetings.getGreeting
}

function auth() {
	signin(false, userAuthed);
};

  sendMessage = function(path, opt_param) {
    var xhr = new XMLHttpRequest();
    xhr.open('POST', path, true);
    xhr.send();
  };

  onOpened = function() {
    sendMessage('/opened');
  };
  
  onMessage = function(m) {
    newState = JSON.parse(m.data);
    alert(newState)
  }
  
  openChannel = function() {
    var token = '{{ token }}';
    var channel = new goog.appengine.Channel(token);
    var handler = {
      'onopen': onOpened,
      'onmessage': onMessage,
      'onerror': function() {},
      'onclose': function() {}
    };
    var socket = channel.open(handler);
    socket.onopen = onOpened;
    socket.onmessage = onMessage;
  }
  
  initialize = function() {
    openChannel();
    onMessage({data: '{{ initial_message }}'});
  }      

  setTimeout(initialize, 100);

</script>
</head>
<body>
	<a href="#">Check symptopms</a>
	<a href="#">Chat / Call Doctor<a>
	<a href="#">Settings<a>
	<a href="#" onclick="auth();" id="signinButton" style="display:none">Sign in!</a>
</body>
<script src="https://apis.google.com/js/client.js?onload=init"></script>
</html>
