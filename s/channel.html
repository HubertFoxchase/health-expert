<html ng-app="c4c">
<head>
	<meta name="viewport" content="width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    <link rel="stylesheet" href="/s/css/style.css">
    <link rel="stylesheet" href="/s/css/animation.css">

</head>
<body layout="column" ng-controller="AppCtrl">

    <md-progress-circular id="progress" class="md-accent" md-mode="indeterminate" style="position:absolute; top:50%;left:50%"></md-progress-circular>

	<div layout="row" flex style="visibility:hidden" id="main">
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media('gt-md')">
			<md-toolbar layout="row">
				<h1>R</h1>
			</md-toolbar> 
		</md-sidenav>
		<div layout="column" flex id="content">
			<md-toolbar layout="row" class="md-default-theme">
				<button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
					<span class="visually-hidden">Menu</span>
				</button>
				<h1>Click4Care</h1>
				<div style="margin:auto 16px">
					<md-checkbox ng-model="keepPolling" aria-label="Refresh">
					  Refresh
					</md-checkbox>			
				</div>				
			</md-toolbar>
			<div class="view-container">
				<div ng-view class="view-frame">

				</div>
			</div>
		</div>
	</div>

	<script src="https://apis.google.com/js/client.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

	<script src="/s/js/app.js"></script>
	<script src="/s/js/controllers.js"></script>
	<script src="/s/js/services.js"></script>

</body>
</html>
