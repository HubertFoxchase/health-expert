<html ng-app="c4c">
<head>
<meta name="viewport"
	content="width=device-width, height=device-height, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">

<link rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
<link rel="stylesheet" href="/s/css/style.css">
<link rel="stylesheet" href="/s/css/animation.css">

</head>
<body layout="row" ng-controller="AppCtrl" style="overflow:hidden;" ng-class="$root.readyClass">

	<md-progress-circular id="progress" class="md-accent"
		md-mode="indeterminate" style="position:absolute; top:50%;left:50%"></md-progress-circular>

	<md-sidenav layout="column"	class="md-sidenav-left md-whiteframe-z2" id="left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
		<md-toolbar class="md-hue-2"> 
			<h1>Click4Care</h1>
		</md-toolbar> 
		<div layout="row" layout-padding layout-align="space-between center" class="user-box">
			<user-avatar></user-avatar>
			<div flex>
				<h4>{{$root.user.name}}</h4>
				<span style="font-size: 85%">{{$root.organisation.name}}</span>
			</div>
		</div>
		<md-divider></md-divider> 
		<md-list class="menu"> 
			<md-item>
				<a ng-href="#/grid">
					<md-item-content md-ink-ripple layout="row"	layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="dashboard"></ng-md-icon>
						</div>
						<div class="inset">Dashboard</div>
					</md-item-content>
				</a> 
			</md-item> 
			<md-item> 
				<a ng-href="#/history">
					<md-item-content md-ink-ripple layout="row"	layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="history"></ng-md-icon>
						</div>
						<div class="inset">History</div>
					</md-item-content>
				</a> 
			</md-item> 
			<md-item> 
				<a ng-href="#/patients">
					<md-item-content md-ink-ripple layout="row"	layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="group"></ng-md-icon>
						</div>
						<div class="inset">Patients</div>
					</md-item-content>
				</a> 
			</md-item> 
			<md-divider style="margin-top:8px"></md-divider> 
			<md-subheader>Management</md-subheader> 
			<md-item> 
				<a  ng-href="#/account">
					<md-item-content md-ink-ripple layout="row"	layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="account_circle"></ng-md-icon>
						</div>
						<div class="inset">Account</div>
					</md-item-content>
				</a> 
			</md-item> 
			<md-item> 
				<a ng-href="#/settings">
					<md-item-content md-ink-ripple layout="row"	layout-align="start center">
						<div class="inset">
							<ng-md-icon icon="settings"></ng-md-icon>
						</div>
						<div class="inset">Settings</div>
					</md-item-content>
				</a> 
			</md-item> 
		</md-list> 
	</md-sidenav>
	<div layout="column" class="relative" layout-fill role="main" id="main">

		<md-toolbar layout="row">
			<div class="md-toolbar-tools">
	        	<md-button class="md-icon-button" ng-click="back()" ng-show="$root.showBackBtn" aria-label="Back">
	            	<ng-md-icon icon="arrow_back"></ng-md-icon>
	          	</md-button>
	          	<md-button class="md-icon-button"  ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu">
	            	<ng-md-icon icon="menu"></ng-md-icon>
	          	</md-button>
	          	<span flex></span>
				
	          	<md-button class="md-icon-button" aria-label="Search" ng-click="refresh=!refresh">
	          		<md-tooltip>
          				Auto refresh dashboard
        			</md-tooltip>
		            <ng-md-icon icon="autorenew" ng-class="refresh?'rotate':''"></ng-md-icon>
	          	</md-button>
				
	          	<md-button class="md-icon-button" aria-label="Search">
	          		<md-tooltip>
          				Help
        			</md-tooltip>
		            <ng-md-icon icon="help"></ng-md-icon>
	          	</md-button>
	          	
		        <md-menu md-position-mode="target-right target">

		          <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu()">
		            <ng-md-icon icon="more_vert"></ng-md-icon>
		          </md-button>

		          <md-menu-content width="2">
		            <md-menu-item ng-repeat="item in [1, 2, 3]">
		              <md-button ng-click="ctrl.announceClick($index)">
		                <p>Option {{item}}</p>
		              </md-button>
		            </md-menu-item>
		          </md-menu-content>

		        </md-menu>	          	
	          	
	        </div>
		</md-toolbar>
		
		<md-content flex md-scroll-y class="bg-grey">
			<div ng-view layout="column" layout-fill layout-padding style="padding:10px 20px">
			
			</div>
		</md-content>

		<!-- 
		<div class="view-container">
			<div ng-view class="view-frame"></div>
		</div>
		-->
	</div>

	<script src="//apis.google.com/js/client.js"></script>

	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-route.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-animate.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular-aria.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>

	<script src="//cdn.jsdelivr.net/momentjs/2.10.3/moment.min.js"></script>
	<script src="//cdn.jsdelivr.net/momentjs.timezone/0.4.0/moment-timezone-with-data.min.js"></script>
	<script src="//cdn.jsdelivr.net/angular.moment/0.10.1/angular-moment.min.js"></script>

	<script src="/s/js/app.js"></script>
	<script src="/s/js/controllers.js"></script>
	<script src="/s/js/services.js"></script>
	<script src="/s/js/directives.js"></script>

	<script>
		(function(i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r;
			i[r] = i[r] || function() {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date();
			a = s.createElement(o), m = s.getElementsByTagName(o)[0];
			a.async = 1;
			a.src = g;
			m.parentNode.insertBefore(a, m)
		})(window, document, 'script',
				'//www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-60113800-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>
</html>
