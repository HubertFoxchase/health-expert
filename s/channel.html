<html ng-app="c4c">
<head>
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    <link rel="stylesheet" href="/s/css/style.css">

	<script type='text/javascript'>
	function startApp() {
	
	    var ROOT = 'http://health-expert-1705.appspot.com/_ah/api';
	    gapi.client.load('c4c', 'v1', function() {
	        document.getElementById("main").style.visibility = "visible";
	    }, ROOT);
	}
	</script>
</head>
<body layout="column" ng-controller="AppCtrl">

    <md-progress-circular class="md-accent" md-mode="indeterminate" style="position:absolute; top:50%;left:50%"></md-progress-circular>

	<div layout="row" flex style="visibility:hidden" id="main">
		<md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$media('gt-md')">
			<md-toolbar layout="row">
				<h1>R</h1>
			</md-toolbar> 
		</md-sidenav>
		<div layout="column" flex id="content">
			<md-toolbar layout="row">
				<button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
					<span class="visually-hidden">Menu</span>
				</button>
				<h1>Click4Care</h1>
			</md-toolbar>
			<md-content ng-view md-scroll-y flex>
				<div layout="row" layout-margin layout-wrap layout-padding>
				  <div flex ng-repeat="item in sessions" class="md-whiteframe-z1" style="background-color: #eee; min-width: 300px; max-width: 450px">
				    <h2>Outcome</h2>
				    <p>{{item.outcome.name}}</p>
				    <h2>Confidence</h2>
				    <p>{{item.outcome.confidence}}</p>
				  </div>
				 </div>
			</md-content>
		</div>
	</div>

	<script src="https://apis.google.com/js/client.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>

	<script src="/s/js/app.js"></script>
	<script src="/s/js/controllers.js"></script>
	<script src="/s/js/services.js"></script>

</body>
</html>
