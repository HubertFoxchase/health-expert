<form name="form" novalidate layout="column" layout-align="space-between center">
    <md-input-container>
    	<label class="center">Your Age</label>
		<input type="number" required name="age" ng-model="patient.age" ng-model-options="{ debounce: '100'}" style="text-align: center;">
    </md-input-container>
    <md-input-container md-no-float>
	   	<md-button class="md-raised md-primary button-med" ng-disabled="!form.$valid" ng-click="setAge(patient.age)">
	    	Next
	   	</md-button>
    </md-input-container>
</form>
