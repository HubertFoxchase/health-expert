<div layout="row">
	<span flex></span>
	<div flex-md="60" flex-gt-md="50" flex-sm="90" layout="column" layout-align="space-between center">
		<h3>Thank you for completing this short assessment. You can now either request an appointment or have a teleconference with the doctor</h3>
		<div layout="row" layout-align="space-between start">
		   	<md-button flex md-no-ink class="md-raised c4c-square-button" ng-click="$root.notImplemented()">
		    	<div layout-fill layout="column" layout-align="space-between center">
		    		<md-icon md-svg-src="/patient-assets/css/img/ico_planned_procedure.svg" class="c4c-large-icon" aria-label="Appointment"></md-icon>
			    	<span flex>Request Appointment</span>
		    	</div>
		   	</md-button>

		   	<md-button flex md-no-ink class="md-raised c4c-square-button" ng-click="videoChat()">
		    	<div layout-fill layout="column" layout-align="center center">
		    		<md-icon md-svg-src="/patient-assets/css/img/ico_doctor.svg" class="c4c-large-icon" aria-label="Video Chat"></md-icon>
			    	<span flex>Video  call</span>
		    	</div>
		   	</md-button>
	   	</div>
	   	<div layout="column">
	   		<p ng-repeat="(id, obj) in callers">
	   			<a ng-click="call(id)">{{id}}</a> - <span>{{obj}}</span>
	   		</p>
	   	</div>
	</div>      
	<span flex></span>
</div>
