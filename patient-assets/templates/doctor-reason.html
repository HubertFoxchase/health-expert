<div layout="row">
	<span flex></span>
	<div flex-md="60" flex-gt-md="50" flex-sm="90" layout="column" layout-align="space-between center">
		<h3>What is the reason for your visit?</h3>
		<div layout="row" layout-align="space-between start">
		   	<md-button flex md-no-ink class="md-raised c4c-square-button" ng-click="gotoSymptoms()">
		    	<div layout-fill layout="column" layout-align="center center">
		    		<md-icon md-svg-src="/client-assets/css/img/ico_general_health_problem.svg" class="c4c-large-icon" aria-label="Cake"></md-icon>
			    	<span flex>Not feeling well</span>
		    	</div>
		   	</md-button>
		   	<md-button flex md-no-ink class="md-raised c4c-square-button" ng-click="$root.notImplemented()">
		    	<div layout-fill layout="column" layout-align="space-between center">
		    		<md-icon md-svg-src="/client-assets/css/img/ico_test_results.svg" class="c4c-large-icon" aria-label="Cake"></md-icon>
			    	<span flex>Test results</span>
		    	</div>
		   	</md-button>
		   	<md-button flex md-no-ink class="md-raised c4c-square-button" ng-click="$root.notImplemented()">
		    	<div layout-fill layout="column" layout-align="space-between center">
		    		<md-icon md-svg-src="/client-assets/css/img/ico_planned_procedure.svg" class="c4c-large-icon" aria-label="Cake"></md-icon>
			    	<span flex>Planned procedure</span>
		    	</div>
		   	</md-button>
	   	</div>
	</div>      
	<span flex></span>
</div>
