<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>{% block title %}User accounts demo{% endblock %}</title>
    <style>
      input {
        display: block;
      }
    </style>
  </head>

  <body>

  <div class="content">
    {% block maincontent %}

    {% endblock %}
  </div>

  <div>
    <footer>
      <hr/>
      <p>
        {% if not user %}
          <a href="/auth/login">Login (and forgot password)</a>
        {% else %}
          Logged in as <span style="background-color: OldLace">{{ user.name }}</span> | <a href="/auth/logout">Logout</a>
        {% endif %}
        |
        <a href="/auth">Home</a>
        |
        <a href="/auth/signup">New user</a>
        |
        <a href="http://blog.abahgat.com/2013/01/07/user-authentication-with-webapp2-on-google-app-engine/">Tutorial</a>
        |
        <a href="http://github.com/abahgat/webapp2-user-accounts">Source code</a>
      </p>
    </footer>
  </div>


  </body>
</html>
