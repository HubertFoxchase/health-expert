<html ng-app="c4c">
<head>
	<title>Click4Care App</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="/client-assets/css/img/c4c-logotype-simple-3.png">    
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.css">

    <link rel="stylesheet" href="/client-assets/css/style.css">
    <link rel="stylesheet" href="/client-assets/css/animation.css">
    <script>
    	var start = Date.now();
    </script>

</head>
<body layout="column" ng-controller="AppCtrl" ng-class="$root.readyClass">

	<div id="loading">
		<p ng-hide="$root.requireAuth">Launching Click4Care ...</p>
	    <md-progress-circular ng-hide="$root.requireAuth" id="progress" class="md-accent" md-mode="indeterminate"></md-progress-circular>
	</div>

	<div flex layout="column" id="main" style="height:100%">
	
		<md-toolbar layout="column" class="c4c-toolbar md-whiteframe-z3">
			<div layout="row">
				<div class="md-toolbar-tools">
					<h1 class="logotype" title="Click4Care"></h1>
					<span flex></span>
			        <md-menu md-position-mode="target-right target">
			          
			          <md-button aria-label="Open menu" class="md-icon-button" ng-click="$mdOpenMenu()" style="fill:#888;">
			            <ng-md-icon icon="more_vert"></ng-md-icon>
			          </md-button>
			          
			          <md-menu-content width="2">
			            <md-menu-item ng-show="$root.session.state == 1">
			              <md-button ng-click="showPinpad($event, 'end-session')" >
			                <p>End session</p>
			              </md-button>
			            </md-menu-item>
			            <md-menu-item ng-show="!$root.session.state || $root.session.state > 1">
			              <md-button ng-click="showPinpad($event, 'new-session')" >
			                <p>New session</p>
			              </md-button>
			            </md-menu-item>
			            <md-menu-item>
			              <md-button ng-click="showPinpad($event, 'logout')" >
			                <p>Logout</p>
			              </md-button>
			            </md-menu-item>
			          </md-menu-content>
			          
			        </md-menu>				
				</div>
			</div>
			<div>
				<md-progress-linear md-mode="determinate" value="{{$root.progress}}"></md-progress-linear>	
			</div>
		</md-toolbar>

		<md-content flex class="c4c-app-background">
			<div ng-view layout="column" layout-padding class="c4c-pages">

			</div>
		</md-content>

		<div class="attribution">This demo is powered by <a target="_blank" href="http://www.infermedica.com">Infermedica</a> diagnostic engine</div>
	</div>

	<script src="//apis.google.com/js/client.js"></script>
	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-aria.min.js"></script>
	<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-messages.min.js"></script>    
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/0.11.0/angular-material.min.js"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.5.0/angular-material-icons.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/SVG-Morpheus/0.1.8/svg-morpheus.js"></script>

	<script>
    	console.log("all loaded: " + (Date.now() - start) + "ms");
    </script>
	

	<script src="/client-assets/js/app.js"></script>
	<script src="/client-assets/js/values.js"></script>
	<script src="/client-assets/js/directives.js"></script>
	<script src="/client-assets/js/controllers.js"></script>
	<script src="/client-assets/js/services.js"></script>
	
	<script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-60113800-2', 'auto');
	  ga('send', 'pageview');
	
	</script>	
</body>
</html>
