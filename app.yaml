application: click4care-1071
version: 3
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /_ah/spi/.*
  script: api3.app
  secure: always

- url: /dashboard-assets
  static_dir: dashboard-assets
  secure: always

- url: /client-assets
  static_dir: client-assets
  secure: always

- url: /patient-assets
  static_dir: patient-assets
  secure: always

- url: .*
  script: main.app
  secure: always

libraries:
- name: webapp2
  version: "2.5.2"
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: ssl
  version: latest
- name: jinja2
  version: latest           
  