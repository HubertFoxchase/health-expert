<div layout="column" layout-fill layout-align="start space-between">

	<div layout="row" layout-margin layout-padding layout-align="space-between start" class="md-whiteframe-z1" style="background: #fff; height:90px">
	
		<md-chips flex ng-model="selectedSymptoms" md-autocomplete-snap md-require-match style="background: #fff">
	      <md-autocomplete
	      	  ng-disabled="true"
	          md-min-length = "2"
	          md-delay = "1000"
	          md-menu-class = "c4c-autocomplete"
	      	  md-selected-item-change="null" 
	      	  md-search-text-change="null"
	          md-selected-item="selectedSymptom"
	          md-search-text="searchText"
	          md-items="item in querySearch(searchText)"
	          md-item-text="item.name"
	          placeholder="+ add symptopm">
	        <span md-highlight-text="searchText">{{item.name}}</span>
	      </md-autocomplete>

	      <md-chip-template>
	        <span>
	          <strong>{{$chip.name}}</strong>
	        </span>
	      </md-chip-template>
		</md-chips>
    		
	   	<md-button flex="20" class="md-raised md-accent" ng-click="newSession(selectedSymptoms)" >
	    	<div layout="row" layout-align="space-between start">
		    	<span flex>Start Assessment</span>
	    	</div>
	   	</md-button>		
	</div>
	
	<div layout="row" flex layout-align="start space-between" layout-padding>
		
		<div layout="column" flex="{{bodyView ? '' : 80}}" 
							 layout-align="start start" 
							 class="md-whiteframe-z1 c4c-symptopms-container"
							 ng-class="{closed : bodyView}" >
		
			<h3 ng-click="showSymptomsSelector()" class="c4c-symptoms-header">General Symptom Groups</h3>
			<div>
				<md-button ng-repeat="g in groupsOfSymptoms" class="md-raised" ng-class="{'md-accent' : symptomsGroup == g}" ng-click="setSymptomsGroup(g)">
		    		{{g.name}}
		   		</md-button>
	   		</div>
			<h3 style="margin-top: 50px">{{symptomsGroup.name}} symptoms</h3>
			<div>
				<md-button ng-repeat="s in symptomsGroup.symptoms" class="md-raised md-primary" ng-click="addSymptom(s)">
			    	{{s.name}}
			   	</md-button>
		   	</div>
		   	
		</div>      
		<div layout="row" flex="{{bodyView ? 90 : ''}}" 
							 layout-align="space-between start" 
							 class="md-whiteframe-z1 c4c-body-container"  
							 ng-class="{closed : !bodyView}" 
							 style="background: #fff">
			<div layout="column" flex="70" layout-align="start start" class="c4c-symptoms-selector">
				<h3>{{symptomsLocation.name}}</h3>
				<div>
					<md-button ng-repeat="l in symptomsLocation.parts" class="md-raised" ng-class="{'md-accent' : symptomsGroup == l}" ng-click="setSymptomsGroup(l)">
			    		{{l.name}}
			   		</md-button>
		   		</div>
				<h3 style="margin-top: 50px">{{symptomsGroup.name}} symptoms</h3>
				<div>
					<md-button ng-repeat="s in symptomsGroup.symptoms" class="md-raised md-primary" ng-click="addSymptom(s)">
				    	{{s.name}}
				   	</md-button>
			   	</div>
			</div>

			<div layout="column" flex class="c4c-body-map" layout-align="start center" layout-padding>
				<h3>Body map</h3>
				<img src="css/body.svg" height="400" ng-click="selectBodyPart('Head')">
			</div>
		</div>      
	</div>

</div>
